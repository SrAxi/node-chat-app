<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Node Chat App</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
	      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<header>
	<nav class="navbar navbar-dark bg-info text-white fixed-top mb-5">
		<div class="container">
			<h2>My Chat</h2>
		</div>
	</nav>
</header>
<div id="app" class="row">
	<main class="col-12">
		<div class="container">
			<div class="row align-items-center justify-content-center" style="margin-top: 8rem">
				<div class="col-4 col-md-offset-3">
					<div class="panel panel-login shadow p-2 bg-light rounded">
						<div class="panel-heading">
							<div class="row">
								<div class="col-12 text-center">
									<h3>Select room</h3>
								</div>
							</div>
							<hr>
						</div>
						<div class="panel-body rounded">
							<div class="row">
								<div class="col-lg-12 px-5 py-3">
									<form id="login-form" action="./chat.html" role="form">
										<div class="form-group">
											<input type="text" name="username" id="username" tabindex="1"
											       class="form-control" placeholder="Username" value="" autofocus>
										</div>
										<div class="form-group">
											<input type="text" name="room" id="room" tabindex="2"
											       class="form-control" placeholder="Room">
										</div>
										<div class="form-group pt-3">
											<div class="row">
												<div class="col-12 col-sm-offset-3 text-center">
													<button class="form-control btn btn-primary">Join</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
        integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
        crossorigin="anonymous"></script>
</body>
</html>
